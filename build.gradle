plugins {
	id 'org.springframework.boot' version '2.7.3'
	id 'io.spring.dependency-management' version '1.0.13.RELEASE'
	id 'java'
}

group = 'org.fabianlee'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'
targetCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	
	// https://github.com/DiUS/java-faker
	// for random student names, and also gives us a 3rd party source to debug and step-into
	implementation 'com.github.javafaker:javafaker:0.12'
	
	// for lombok convenience, like logging
    implementation 'org.projectlombok:lombok' // compileOnly does not allow IDE to use annotations
    annotationProcessor 'org.projectlombok:lombok'
	
}

tasks.named('test') {
	useJUnitPlatform()
}
test {
    exclude 'org/fabianlee/**'
}

